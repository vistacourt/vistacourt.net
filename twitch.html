<!DOCTYPE html>
<html>

<head>
  <title>Twitch API Project</title>
    <link href="https://fonts.googleapis.com/css?family=Lalezar|Lato" rel="stylesheet">
    <script src="https://use.fontawesome.com/e24452383b.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="js/twitch.js"></script>
    <link rel="stylesheet" href="css/twitch.css">
</head>

<body>
  <div class="col-lg-3 col-md-2 col-sm-2 col-xs-1 placeholder"></div>
  <div class="container col-lg-6 col-md-8 col-sm-8 col-xs-10">

      <h1 class="col-xs-3">twitch.tv</h1>
      <span class="col-xs-4"></span>
      <div id="buttons" class="col-xs-5">

        <button type="button" class="btn btn-danger">Offline</button>
      </div>
      <div style="clear: both;"></div>
    </div>
    <hr>
    <div class="container col-xs-12">
    <div class="streamers"></div>
    </div>
  </div>
  <div class="col-lg-3 col-md-2 col-sm-2 col-xs-1 placeholder"></div>

</html>
